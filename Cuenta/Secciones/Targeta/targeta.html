<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!-- Jquey -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css?family=Lato|Liu+Jian+Mao+Cao&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styltar.css">
	<title>Coffe Place</title>
</head>

<body>

	<!-- Header -->
	<header>
        <a href="../../cuenta.html"><i class="fas fa-arrow-left"></i></a>
        <a href="#" class="logo"><img src="img-target/Logo.jpg" alt="Logo"></a>
    </header>

	<!-- Titulo -->
	<div class="titulo"><h1>Agrega tu Targeta de Credito</h1></div>

	<!-- Targetero -->
    <section class="targeta">
        <div class="share">
            <a class="togle"><span>Targetero<i class="fas fa-credit-card"></i></span></a>
            <button type="button" class="cerrar">
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
            <div class="content-carr">
                <div class="text-carr">
                    <table class="tabla">
                        <thead>
                            <tr>
                                <th>Targeta</th>
                                <th>Activa</th>
                                <th>Eliminar</th>
                            </tr>
                        </thead> 
                        <tbody class="tablaCuerpo">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>

	<div class="contenedor">
		<!-- Tarjeta -->
		<section class="tarjeta" id="tarjeta">
			<div class="delantera">
				<div class="logo-marca" id="logo-marca">
					<img src="img-target/visa.png" alt="">
				</div>
				<img src="img-target/chip-tarjeta.png" class="chip" alt="">
				<div class="datos">
					<div class="grupo" id="numero">
						<p class="label">Número Tarjeta</p>
						<p class="numero">#### #### #### ####</p>
					</div>
					<div class="flexbox">
						<div class="grupo" id="nombre">
							<p class="label">Nombre Tarjeta</p>
							<p class="nombre">Nombre Apellido</p>
						</div>

						<div class="grupo" id="expiracion">
							<p class="label">Expiracion</p>
							<p class="expiracion"><span class="mes">MM</span> / <span class="year">AA</span></p>
						</div>
					</div>
				</div>
			</div>

			<div class="trasera">
				<div class="barra-magnetica"></div>
				<div class="datos">
					<div class="grupo" id="firma">
						<p class="label">Firma</p>
						<div class="firma"><p></p></div>
					</div>
					<div class="grupo" id="ccv">
						<p class="label">CCV</p>
						<p class="ccv"></p>
					</div>
				</div>
				<p class="leyenda">Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusamus exercitationem, voluptates illo.</p>
				<a href="#" class="link-banco">www.tubanco.com</a>
			</div>
		</section>

		<!-- Contenedor Boton Abrir Formulario -->
		<div class="contenedor-btn">
			<button class="btn-abrir-formulario" id="btn-abrir-formulario">
				<i class="fas fa-plus"></i>
			</button>
		</div>

		<!-- Formulario -->
		<form id="formulario-tarjeta" class="formulario-tarjeta">
			<div class="grupo">
				<label for="inputNumero">Número Tarjeta</label>
				<input type="text" id="inputNumero" name="num" maxlength="19" autocomplete="off" required>
			</div>
			<div class="grupo">
				<label for="inputNombre">Nombre</label>
				<input type="text" id="inputNombre" name="name" maxlength="19" autocomplete="off" required>
			</div>
			<div class="flexbox">
				<div class="grupo expira">
					<label for="selectMes">Expiracion</label>
					<div class="flexbox">
						<div class="grupo-select">
							<select name="mes" id="selectMes">
								<option disabled selected required>Mes</option>
							</select>
							<i class="fas fa-angle-down"></i>
						</div>
						<div class="grupo-select">
							<select name="year" id="selectYear">
								<option disabled selected required>Año</option>
							</select>
							<i class="fas fa-angle-down"></i>
						</div>
					</div>
				</div>

				<div class="grupo ccv">
					<label for="inputCCV">CCV</label>
					<input type="text" id="inputCCV" name="ccv2" maxlength="3" required>
				</div>
			</div>
			<button class="btn-enviar" disabled>Agregar</button>
		</form>
	</div>

	<script>
		//Para Carrito
        $('.togle').click(function() {
            $('.share').toggleClass('active');
            $('.cerrar').toggleClass('active');
        });

        $('.cerrar').click(function() {
            $('.cerrar').toggleClass('active');
            $('.share').toggleClass('active');
        });
	</script>

	<script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
	<script src="target.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
</body>
</html>
