<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="stylregis.css">
	<title>Coffe Place</title>
</head>
<body>
    
    <section>

        <img src="img-regi/fondo-cafe.jpg" alt="Fondo">
        <img class="resposive" src="img-regi/frappe-fondo.jpg" alt="Fondo">
        <div class="capa"></div>

        <div class="contenedor">
            <img class="logo" src="img-regi/Logo.jpg" alt="Logo">

            <form action="../Pagina Principal/principal.html">

                <h2>Registrate</h2>

                <div class="datos">
                    <input class="dato1" type="text" placeholder="Nombe" required>
                    <input type="text" placeholder="Apellido" required>
                </div>

                <input type="text" placeholder="Email" required> <br>
                <input type="password" placeholder="Contraseña" required> <br>
                <input type="password" placeholder="Confirmar Contraseña" required> <br>
                <input type="submit" value="Entrar">

                <div class="footer">
                    <p>Ya Tengo Cuenta <a href="../index.html">Click aqui</a></p>
                    <p>Olvidaste tu contraseña? <a href="#">Click aqui</a></p>
                </div>

            </form> 
        </div>

    </section>

</body>
</html>
